<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List - BookHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/reading-list.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="/bookhub-1/views/index.html" class="site-title">
            <img src="../assets/images/logo22.jpg" alt="Logo" class="logo light-logo">
            <img src="../assets/images/logo11.jpg" alt="Logo" class="logo dark-logo">
            BookHub
        </a>
        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search books...">
                <button class="search-button" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <div class="search-suggestions"></div>
            </div>
        </div>
        <nav class="header-nav">
            <a href="/bookhub-1/views/index.html" class="nav-button">Home</a>
            <a href="/bookhub-1/views/search.html" class="nav-button">Search</a>
            <a href="/bookhub-1/views/reading-list.html" class="nav-button protected-feature active">My List</a>
            <div class="auth-buttons">
                <a href="/bookhub-1/views/profile.html" class="nav-button protected-feature">
                    <i class="fas fa-user"></i>
                    <span class="user-info"></span>
                </a>
                <a href="/bookhub-1/views/sign-in.html" class="nav-button signed-out-only">Sign In</a>
            </div>
            <button class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <script>
    // Theme toggle functionality
    document.addEventListener('DOMContentLoaded', () => {
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        // Add click event to dark mode toggle
        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', toggleDarkMode);
        }

        // Initialize theme on page load
        initTheme();
    });
    </script>

    <!-- Main Content -->
    <main class="reading-list-container">
        <div class="reading-list-header">
            <h1>My Reading List</h1>
            <p>Track and manage your reading journey</p>
        </div>

        <div class="reading-list-tabs">
            <button class="tab-button active" data-list="currently-reading">
                Currently Reading
            </button>
            <button class="tab-button" data-list="want-to-read">
                Want to Read
            </button>
            <button class="tab-button" data-list="completed">
                Completed
            </button>
        </div>

        <div class="reading-list-content">
            <div id="currently-reading" class="book-list active">
                <!-- Books will be added here -->
            </div>
            <div id="want-to-read" class="book-list">
                <!-- Books will be added here -->
            </div>
            <div id="completed" class="book-list">
                <!-- Books will be added here -->
            </div>
        </div>

        <div class="empty-state" style="display: none;">
            <p>No books yet</p>
            <p>Start building your reading list by adding books from our collection</p>
            <a href="/bookhub-1/views/search.html" class="browse-books-btn">Browse Books</a>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check authentication
            const isAuthenticated = await checkAuthStatus();
            if (!isAuthenticated) {
                window.location.href = '/bookhub-1/views/sign-in.html?returnUrl=' + encodeURIComponent(window.location.pathname);
                return;
            }

            // Load reading lists from server
            loadReadingLists();

            // Set up tab switching
            const tabs = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and lists
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.book-list').forEach(list => list.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding list
                    tab.classList.add('active');
                    const listId = tab.getAttribute('data-list');
                    document.getElementById(listId).classList.add('active');
                });
            });
        });

        // Function to load reading lists from server
        async function loadReadingLists() {
            try {
                const response = await fetch('/bookhub-1/api/reading-list/get.php', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load reading lists');
                }

                const lists = await response.json();
                
                // Update each list section
                ['currently-reading', 'want-to-read', 'completed'].forEach(listType => {
                    const books = lists[listType] || [];
                    displayBooks(listType, books);
                });

                // Show/hide empty state
                const isEmpty = Object.values(lists).every(list => !list || list.length === 0);
                document.querySelector('.empty-state').style.display = isEmpty ? 'block' : 'none';

            } catch (error) {
                console.error('Error loading reading lists:', error);
                showError('Failed to load reading lists');
            }
        }

        // Function to display books in a list
        function displayBooks(listId, books) {
            const container = document.getElementById(listId);
            
            if (!books || books.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = books.map(book => `
                <div class="book-card" data-book-id="${book.id}">
                    <img src="${book.cover_url || '../assets/images/default-cover.jpg'}" 
                         alt="${book.title}" 
                         class="book-cover"
                         onerror="this.src='../assets/images/default-cover.jpg'">
                    <div class="book-info">
                        <div>
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-author">by ${book.author}</p>
                            ${listId === 'currently-reading' ? `
                                <div class="reading-progress">
                                    <div class="progress-bar">
                                        <div class="progress" style="width: ${book.progress || 0}%"></div>
                                    </div>
                                    <span class="progress-text">${book.progress || 0}% complete</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="card-actions">
                            ${listId === 'currently-reading' ? `
                                <button class="action-btn" onclick="readBook(${book.id})">
                                    <i class="fas fa-book-reader"></i>
                                    Read
                                </button>
                                <button class="action-btn" onclick="updateProgress(${book.id})">
                                    <i class="fas fa-tasks"></i>
                                    Update Progress
                                </button>
                                <button class="action-btn" onclick="moveBook(${book.id}, 'currently-reading', 'completed')">
                                    <i class="fas fa-check"></i>
                                    Mark Complete
                                </button>
                            ` : listId === 'want-to-read' ? `
                                <button class="action-btn" onclick="moveBook(${book.id}, 'want-to-read', 'currently-reading')">
                                    <i class="fas fa-play"></i>
                                    Start Reading
                                </button>
                            ` : `
                                <button class="action-btn" onclick="moveBook(${book.id}, 'completed', 'want-to-read')">
                                    <i class="fas fa-redo"></i>
                                    Read Again
                                </button>
                            `}
                            <button class="action-btn remove-btn" onclick="removeBook(${book.id}, '${listId}')">
                                <i class="fas fa-times"></i>
                                Remove
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Function to move book between lists
        async function moveBook(bookId, fromList, toList) {
            try {
                const response = await fetch('/bookhub-1/api/reading-list/move.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        book_id: bookId,
                        from_list: fromList,
                        to_list: toList
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to move book');
                }

                // Reload lists to show updated state
                loadReadingLists();

            } catch (error) {
                console.error('Error moving book:', error);
                showError('Failed to move book');
            }
        }

        // Function to remove book from list
        async function removeBook(bookId, listId) {
            if (!confirm('Are you sure you want to remove this book from your list?')) {
                return;
            }

            try {
                const response = await fetch('/bookhub-1/api/reading-list/remove.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        book_id: bookId,
                        list_type: listId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to remove book');
                }

                // Reload lists to show updated state
                loadReadingLists();

            } catch (error) {
                console.error('Error removing book:', error);
                showError('Failed to remove book');
            }
        }

        // Function to update reading progress
        async function updateProgress(bookId) {
            const newProgress = prompt('Enter reading progress (0-100):', '0');
            if (newProgress === null) return;

            const progress = Math.min(100, Math.max(0, parseInt(newProgress) || 0));

            try {
                const response = await fetch('/bookhub-1/api/reading-list/update-progress.php', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        book_id: bookId,
                        progress: progress
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update progress');
                }

                // Reload lists to show updated state
                loadReadingLists();

            } catch (error) {
                console.error('Error updating progress:', error);
                showError('Failed to update progress');
            }
        }

        // Function to start reading a book
        function readBook(bookId) {
            window.location.href = `/bookhub-1/views/reader.html?book_id=${bookId}`;
        }

        // Function to show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }
    </script>
</body>
</html>
