<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - BookHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/search.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <script src="../assets/js/theme.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="site-title">
            <img src="../assets/images/logo22.jpg" alt="Logo" class="logo light-logo">
            <img src="../assets/images/logo11.jpg" alt="Logo" class="logo dark-logo">
            BookHub
        </a>
        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" id="searchInput" class="search-input" placeholder="Search books...">
                <button class="search-button" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
                <div class="search-suggestions"></div>
            </div>
        </div>
        <nav class="header-nav">
            <a href="index.html" class="nav-button">Home</a>
            <a href="search.html" class="nav-button active">Search</a>
            <a href="reading-list.html" class="nav-button protected-feature">My List</a>
            <div class="auth-buttons">
                <div class="profile-dropdown protected-feature">
                    <button class="profile-button nav-button">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="profile.html">View Profile</a>
                        <a href="#" onclick="logout()">Logout</a>
                    </div>
                </div>
                <a href="sign-in.html" class="nav-button signed-out-only">Sign In</a>
            </div>
            <button class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <!-- Advanced Filters -->
            <div class="advanced-filters">
                <h3>Advanced Filters</h3>
                <div class="filter-row">
                    <div class="filter-item">
                        <label for="genre">Genre</label>
                        <select id="genre">
                            <option value="all">All Genres</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="mystery">Mystery</option>
                            <option value="sci-fi">Science Fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="romance">Romance</option>
                            <option value="thriller">Thriller</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="language">Language</label>
                        <select id="language">
                            <option value="all">All Languages</option>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="year">Publication Year</label>
                        <select id="year">
                            <option value="all">All Years</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-item">
                        <label for="rating">Minimum Rating</label>
                        <select id="rating">
                            <option value="0">Any Rating</option>
                            <option value="4">4+ Stars</option>
                            <option value="3">3+ Stars</option>
                            <option value="2">2+ Stars</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="availability">Availability</label>
                        <select id="availability">
                            <option value="all">All Books</option>
                            <option value="ebook">E-Book Available</option>
                            <option value="audiobook">Audiobook Available</option>
                        </select>
                    </div>
                </div>
                <button id="apply-filters" class="apply-filters-btn">Apply Filters</button>
            </div>

            <div class="search-results">
                <div class="search-header">
                    <h2>Search Results</h2>
                    <div class="quick-sort">
                        <div class="sort-group">
                            <label for="sort-select">Sort by:</label>
                            <select id="sort-select">
                                <option value="relevance">Relevance</option>
                                <option value="rating">Rating</option>
                                <option value="date">Publication Date</option>
                                <option value="title">Title</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="search-results-grid" class="books-grid">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Book Details Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="book-details">
                <div class="book-cover">
                    <img id="modalBookCover" src="" alt="Book Cover">
                </div>
                <div class="book-info">
                    <h2 id="modalBookTitle"></h2>
                    <p class="author">By <span id="modalBookAuthor"></span></p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <span id="modalBookRating">0</span>/5 
                        (<span id="modalTotalRatings">0</span> ratings)
                    </div>
                    <p class="genre">Genre: <span id="modalBookGenre"></span></p>
                    <p class="description" id="modalBookDescription"></p>
                    <div class="additional-info">
                        <p><i class="fas fa-book"></i> Books by author: <span id="modalAuthorBooks">0</span></p>
                        <p><i class="fas fa-chart-line"></i> Genre average rating: <span id="modalGenreRating">0</span>/5</p>
                    </div>
                    <div class="modal-actions">
                        <button class="primary-btn read-btn">
                            <i class="fas fa-book-reader"></i>
                            Read Now
                        </button>
                        <button class="secondary-btn add-to-list-btn">
                            <i class="fas fa-plus"></i>
                            Add to List
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../src/js/auth.js"></script>
    <script src="../src/js/script.js"></script>
    <script>
        // Initialize variables and elements
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');
        const resultsGrid = document.getElementById('search-results-grid');
        const sortSelect = document.getElementById('sort-select');
        const applyFiltersBtn = document.getElementById('apply-filters');
        const modal = document.getElementById('bookModal');
        const closeBtn = document.querySelector('.close');
        const readBtn = document.querySelector('.read-btn');
        let currentBookId = null;

        // Close modal when clicking X
        if (closeBtn) {
            closeBtn.onclick = () => {
                modal.style.display = 'none';
            };
        }

        // Close modal when clicking outside
        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // Handle Read Now button
        if (readBtn) {
            readBtn.addEventListener('click', () => {
                if (currentBookId) {
                    window.location.href = `reader.html?id=${currentBookId}`;
                }
            });
        }

        // Function to show book details
        window.showBookDetails = async function(bookId) {
            currentBookId = bookId;
            try {
                const response = await fetch('../get_books.php');
                const data = await response.json();
                const book = data.find(b => b.book_id === bookId);
                
                if (book) {
                    document.getElementById('modalBookCover').src = book.cover_image || '../assets/images/default-cover.jpg';
                    document.getElementById('modalBookTitle').textContent = book.title;
                    document.getElementById('modalBookAuthor').textContent = book.author;
                    document.getElementById('modalBookRating').textContent = book.average_rating || '0';
                    document.getElementById('modalTotalRatings').textContent = book.total_ratings || '0';
                    document.getElementById('modalBookGenre').textContent = book.genre;
                    document.getElementById('modalBookDescription').textContent = book.description;
                    document.getElementById('modalAuthorBooks').textContent = book.author_books || '0';
                    document.getElementById('modalGenreRating').textContent = book.genre_rating || '0';
                    
                    modal.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching book details:', error);
            }
        }

        // Function to perform search
        function performSearch() {
            const query = searchInput ? searchInput.value.trim() : '';
            const genre = document.getElementById('genre').value;
            const language = document.getElementById('language').value;
            const year = document.getElementById('year').value;
            const rating = document.getElementById('rating').value;
            const availability = document.getElementById('availability').value;
            const sortBy = sortSelect.value;

            fetch('../get_books.php')
                .then(response => response.json())
                .then(data => {
                    let results = filterBooks(data, query, {
                        genre,
                        language,
                        year,
                        rating,
                        availability,
                        sortBy
                    });
                    displayResults(results);
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsGrid.innerHTML = '<p class="error-message">Error loading books. Please try again later.</p>';
                });
        }

        // Function to filter books
        function filterBooks(books, query, filters) {
            return books.filter(book => {
                const matchesQuery = !query || 
                    book.title.toLowerCase().includes(query.toLowerCase()) ||
                    book.author.toLowerCase().includes(query.toLowerCase());
                
                const matchesGenre = filters.genre === 'all' || book.genre === filters.genre;
                const matchesLanguage = filters.language === 'all' || book.language === filters.language;
                const matchesYear = filters.year === 'all' || book.year === filters.year;
                const matchesRating = book.average_rating >= parseInt(filters.rating);
                const matchesAvailability = filters.availability === 'all' || 
                    book.formats && book.formats.includes(filters.availability);

                return matchesQuery && matchesGenre && matchesLanguage && 
                       matchesYear && matchesRating && matchesAvailability;
            });
        }

        // Function to display results
        function displayResults(books) {
            if (!resultsGrid) return;
            
            if (books.length === 0) {
                resultsGrid.innerHTML = '<p class="no-results">No books found matching your criteria.</p>';
                return;
            }

            resultsGrid.innerHTML = books.map(book => createBookCard(book)).join('');
        }

        // Function to create book card
        function createBookCard(book) {
            return `
                <div class="book-card" onclick="showBookDetails('${book.book_id}')">
                    <div class="book-cover">
                        <img src="${book.cover_image || '../assets/images/default-cover.jpg'}" alt="${book.title}">
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">${book.author}</p>
                        <div class="book-rating">
                            <i class="fas fa-star"></i>
                            <span>${book.average_rating || '0'}</span>/5
                        </div>
                    </div>
                </div>
            `;
        }

        // Event listeners
        if (searchInput) {
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }

        if (searchButton) {
            searchButton.addEventListener('click', performSearch);
        }

        if (sortSelect) {
            sortSelect.addEventListener('change', performSearch);
        }

        if (applyFiltersBtn) {
            applyFiltersBtn.addEventListener('click', performSearch);
        }

        // Initial search on page load
        document.addEventListener('DOMContentLoaded', performSearch);
    </script>
</body>
</html>
